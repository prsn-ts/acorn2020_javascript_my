<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_example2.html</title>
    <style>
        #toDoList li:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>createElement 테스트중...<h1>
    <input type="text" id="inputMsg" placeholder="할일 입력..."/>
    <button id="addBtn">추가</button>
    <ul id="toDoList">
        
    </ul>
    <script>
        /*
        // 추가 버튼을 눌렀을 때
        1. input 요소에 입력된 값을 읽어온다
        2. li 요소를 만들고
        3. 만든 li 요소에 innerText를 출력하고
        4. ul 요소안에 배치시킨다.
        */

        document.querySelector("#addBtn")
        .addEventListener("click", ()=>{
            //1. input 요소에 입력된 값을 읽어온다
            let inputvalue = document.querySelector("#inputMsg").value;
            //2. li 요소를 만들고
            let newLi = document.createElement("li");
            //3. 만든 li 요소에 innerText를 출력하고
            newLi.innerText = inputvalue;
            //4. ul 요소안에 배치시킨다.
            document.querySelector("#toDoList").append(newLi);
            //실습예제 - 만든 li 요소에 click 리스너 함수 등록하기(li를 클릭했을 시 콘솔창에 "li를 클릭했네??"를 출력.)
            newLi.addEventListener("click", function(){
                console.log("li를 클릭했네??");
            });
            //실습예제 - li 요소를 선택했을 때 삭제하시겠습니까? 조건부를 넣어서 예를 누르면 삭제, 아니면 그냥 냅두게하기
            newLi.addEventListener("click", function(){
                let isDelete = confirm("리스트를 삭제하시겠습니까?");
                if(isDelete){
                    this.remove(); //선택한 요소를 HTML 문서에서 제거함.
                }
            });
        });

    </script>
</body>
</html>
