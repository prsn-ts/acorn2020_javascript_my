    <h1>string type 테스트중..</h1>
    <script>
        /*
            string type 도 객체이다.
            객체는 저장소(속성) 과 기능(functiom) 으로 구성된다.
        */
        var line = "abcd/@!@#!$/가나다라";
        // string type 의 저장소 참조 
        var size = line.length;
        // string type 의 기능 사용
        var result = line.replace("e", "EEE");
        var result2 = line.substring(1, 6);
        var result3 = line.split("/");

        // back tick 문자열 형식은 ECMAScript6 에서 추가됨
        // 지금 까지 배운거는 ECMAScript5 버전
