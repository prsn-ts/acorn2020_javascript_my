<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_example3.html</title>
    <style>
        tbody tr:hover{
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>createElement 테스트중...</h1>
    <input type="text" id="inputNum" placeholder="번호입력..."/>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <input type="text" id="inputAddr" placeholder="주소입력..."/>
    <button id="addBtn">추가</button>
    <h1>추가된 회원 목록 입니다.</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>

    </table>
    <script>
        /* //추가된 회원 목록 만들기
        1. 추가 버튼을 눌렀을 때
        2. 입력된 정보들을 가져와서
        3. 테이블에 추가한다.
        */
        document.querySelector("#addBtn")
        .addEventListener("click", ()=>{
            // 읽어온 값을 저장할 변수 선언
            let inputNum = document.querySelector("#inputNum").value;
            let inputName = document.querySelector("#inputName").value;
            let inputAddr = document.querySelector("#inputAddr").value;

            // td 요소를 만들고 innerText에 읽어온 값 넣기
            let atag1 = document.createElement("a");
            let atag2 = document.createElement("a");
            let atag3 = document.createElement("a");
            atag1.innerText = inputNum;
            atag2.innerText = inputName;
            atag3.innerText = inputAddr;
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            td1.append(atag1);
            td2.append(atag2);  
            td3.append(atag3);

            //th 요소를 만들어서
            let tr = document.createElement("tr");
            // tr 요소에 td 요소 추가하기
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);

            //thead 요소에 tr 요소 추가하기
            let thead = document.querySelector("thead");
            thead.append(tr);
            
            // tr 을 클릭했을 때 실행할 함수 등록
            tr.addEventListener("click", function(){
                if(confirm("삭제하시겠습니까?")){
                    this.remove();
                }
            });
        });
    </script>
</body>
</html>
