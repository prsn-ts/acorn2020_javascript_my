<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap08_form2.html</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container-md">
        <h1>폼요소의 도움말</h1>
        <form action="">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id"/>
                <span class="form-text text-muted">영문자로 시작하고 숫자를 조합</span>
            </div> <!-- form-text 어떤걸 입력해야할지 설명하려할 때 입력되는 텍스트의 스타일 지정.
            text-muted -> 텍스트를 흐리게하는 효과. -->
            <button type="submit" class="btn btn-outline-primary">가입</button> <!-- 아웃라인을 그리는 primary 색깔의 버튼. -->
        </form>

        <h1>form 검증 상태 표시 - 잘못된 예</h1> <!-- form 형식에 맞게 입력했는지 검사하는 기능 구현-->
        <form action="" class="needs-validation"> 
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control is-invalid" id="email"/> 
                <!-- is-valid -> 입력한 값이 올바르다는 것을 연두색 표시로 보여줌. 
                is-invalid 입력한 값이 잘못되었다는 것을 빨간색 표시로 경고함. -> -->
                <div class="valid-feedback"> <!-- valid-feedback로 잘 입력되었을 때를 표현-->
                    잘 입력 했습니다.
                </div>
                <div class="invalid-feedback"> <!-- invalid-feedback로 잘못 입력되었을 때를 표현-->
                    이메일 형식에 맞게 입력 하세요.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form>

        <!-- form 형식에 맞게 입력했는지 검사하는 기능 구현-->
        <h1>이름 검증 상태 표시 - is-valid, is-invalid 클래스를 이용해 글자 개수 검사하는 기능</h1> 
        <form action="" class="needs-validation" id="myForm"> 
            <div class="form-group">
                <label for="name">이름 입력</label>
                <input type="text" class="form-control" id="name"/>
                <!-- 입력된 내용이 잘못 입력되었을 때 표시해줄 문구. --> 
                <div class="invalid-feedback"> 
                    3글자 이상 입력하세요.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form>
        <script src="js/jquery-3.5.1.js"></script> <!-- jquery를 사용하기 위해 먼저 외부 jquery 파일 로딩 -->
        <script>
            //이름을 입력 할 때 마다 호출되는 함수 등록
            $("#name").on("input", function(){
                //입력할 이름을 읽어온다.
                var inputName = $(this).val();
                //일단 모든 클래스를 삭제하고
                $(this).removeClass("is-valid is-invalid")
                if(inputName.length >= 3){ //3글자 이상 입력했을 때
                    $(this).addClass("is-valid");
                }else{ //3글자 이상 입력하지 않았을 때
                    $(this).addClass("is-invalid");
                }
            });
        </script>
    </div>
</body>
</html>
